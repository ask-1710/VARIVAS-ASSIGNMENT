<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #090909;
    color: white;
    font-weight: 600;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: left;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }


  .user-icon {
    border-radius: 50%;
    margin-right: 1vw;
  }

  .toolbar .page-heading {
    text-shadow: #090909;
    font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
      sans-serif;
    font-size: large;
    margin-left: 1vw;
  }

  body {
    background-color: black;
    height: 100% !important;
  }

</style>

<body>
  <div class="toolbar" role="banner">
    <span class="page-heading">Movies</span>
    <div class="spacer"></div>

    <span title="user profile" class="user-icon">
      <svg width="50" height="50">
        <rect
          width="50"
          height="50"
          style="fill: rgb(255, 187, 0); stroke-width: 3; stroke: rgb(0, 0, 0)"
          aria-label="user-icon"
        />
      </svg>
    </span>
  </div>

  <router-outlet></router-outlet>
</body>
