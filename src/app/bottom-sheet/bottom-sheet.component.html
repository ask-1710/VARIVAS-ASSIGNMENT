<style>
  .close-button {
    float: right;
    float: top;
  }
  .title {
    font-weight: bold;
    font-size: 24px;
  }
  /* * {
    background-color: rgb(44, 43, 43);
    color: white;
  } */
  .thumbnail {
    float: left;
    width: 10%;
  }
  .details {
    float: right;
    width: 80%;
  }

  .movie-description {
    color: black;
    font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
      sans-serif;
    font-weight: 300;
    font-size: "20";
  }


  .row {
    align-content: center;
    justify-content: center;
    margin-left: 1vw;
  }

  @media screen and (min-width: 600px) {
    .thumbnail {
      height: 200px;
      width: 150px;
    }
  }
</style>

<div>
  <button class="close-button" mat-button (click)="closeBottomSheet()">
    <mat-icon>close</mat-icon>
    Close
  </button>

  <img
    src="{{ data.movie.thumbnail }}"
    alt="Thumbnail"
    width="250px"
    class="thumbnail"
  />
  <div class="details">
    <div class="row">
      <h1 class="title">{{ data.movie.title }}</h1>
      <p class="movie-description">{{ data.movie.description }}</p>
      <button mat-button class="play-button" (click)="playTrailer()">
        <mat-icon>play_arrow</mat-icon>
      </button>
    </div>
  </div>
</div>
