<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #090909;
    color: white;
    font-weight: 600;
  }
  
  .content {
    background-color: black;
    display: flex;
    margin: 60px auto 32px;
    padding: 0 16px;
    max-width: auto;
    max-height: 100% !important;
    flex-direction: column;
    align-items: left;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  .user-icon {
    border-radius: 50%;
    margin-right: 1vw;
  }

  .toolbar .page-heading {
    text-shadow: #090909;
    font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
      sans-serif;
    font-size: large;
    margin-left: 1vw;
  }
  
  .grid-layout {
    margin: 10px !important;
  }

  .content .movie-grid {
    margin: 15px !important;
  }

  .content .movie-grid .movie-tile {
    /* background-color: rgb(26, 25, 25); */
    background-position: center;
    background-repeat: no-repeat;
    background-size: auto 100%;
    width: fit-content;
    margin: 5px !important;
    opacity: 1.0;
    border-radius: 5%;
  }

  .clickable:hover {
    cursor: pointer;
  }


  .content .movie-grid .movie-tile .movie-title {
    font-family: Georgia, "Times New Roman", Times, serif;
    font-weight: bold;
    position: relative;
    text-align: end;
    margin-bottom: 0;
    padding-bottom: 0;
    font-size: 24px;
    opacity: 1.0;
    color: #e6ebf1;
  }
  .content .movie-grid .movie-tile:hover{
    opacity: 0.7 !important;
  }
 

</style>

<script></script>

<div class="content" role="main">
  <mat-grid-list
    class="movie-grid"
    cols="{{ desiredColumns }}"
    rowHeight="350px"
  >
    <div class="grid-layout" *ngFor="let tile of movies">
      <mat-grid-tile
        id="tile._id"
        class="movie-tile clickable"
        [style.background-image]="'url(' + tile.thumbnail + ')'"
        (click)="selectMovie(tile._id)"
      >
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
